<h1> My Todo's </h1>

<div class="alert alert-success" *ngIf='deleteSuccessMessage'> {{deleteSuccessMessage}} </div>

<div class="container">
<table class="table">
    <thead>
        <tr>
            <th>Description</th>
            <th>Target Date</th>
            <th>is Completed</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let todo of todos'>
            <td>{{todo.description}}</td>
            <td>{{todo.targetDate | date}}</td>
            <td>{{todo.done}}</td>
            <td><button (click)="updateTodo(todo.id)" class="btn btn-success btn-sm">update</button></td>
            <td><button (click)="deleteTodo(todo.id)" class="btn btn-danger btn-sm">delete</button></td>
        </tr>
    </tbody>
</table>
<div class="row">
    <button (click)="addTodo()" class="btn btn-primary">Add Todo</button>
</div>
</div>
